# --------------------
# System / Build Settings
# --------------------
timezone: America/New_York
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5 # 每页显示5篇文章
paginate_path: /page:num/

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# --------------------
# Defaults (页面默认属性)
# --------------------
defaults:
  # _posts (你的博客文章)
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      mathjax: true # ECE专属：开启数学公式支持
  # _pages (你的独立页面，如Research/CV)
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      mathjax: true # 开启数学公式支持

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/